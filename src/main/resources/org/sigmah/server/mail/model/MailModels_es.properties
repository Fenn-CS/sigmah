# MAIL MODELS 
# Default language

# Common header and footer.
mail.model.header=\ 
mail.model.footer=<br/><br/><br/><em>Enviado por Sigmah</em>
# Invitation mail model.
mail.model.invitation.subject=Acceso a Sigmah
mail.model.invitation.content=Buenos d\u00EDas{{USER_USERNAME}},<br/><br/>{{INVITING_USERNAME}} ({{INVITING_EMAIL}})le invita a acceder a Sigmah. Para conectarse al sistema, entre en el siguiente enlace:<br/><a href="{{APPLICATION_LINK}}">{{APPLICATION_LINK}}</a><br/><br/>Y utilice el siguiente nombre de usuario:<ul><li><b>Email : </b>{{USER_LOGIN}}</li><li><b>Contrase\u00F1a: </b>{{USER_PASSWORD}}</li></ul>Cordialement,<br/>El equipo Sigmah
# Lost password mail model.
mail.model.lost_password.subject=Solicitada nueva contrase\u00F1a para su cuenta en Sigmah
mail.model.lost_password.content=Buenos d\u00EDas,<br/><br/>Usted ha solicitado un cambio de contrase\u00F1a Sigmah.<br/>Para efectuar el cambio, entre en el siguiente enlace:<br/><a href="{{RESET_PASSWORD_LINK}}">{{RESET_PASSWORD_LINK}}</a><br/><br/>Un cordial saludo,<br/>El equipo Sigmah
# Offline synchronization conflict mail model.
mail.model.offline_sync_conflict.subject=Se ha detectado un conflicto durante su \u00FAltima sincronizaci\u00F3n
mail.model.offline_sync_conflict.content=buenos d\u00EDas {{USER_USERNAME}},<br/><br/>Los siguientes conflictos han sido detectados durante su \u00FAltima sincronizaci\u00F3n:<br/>{{ERROR_LIST}}<br/><br/>Cordialement,<br/>El equipo Sigmah
# Offline file synchronization conflict mail model.
mail.model.offline_file_conflict.subject=Aqu\u00ED tiene su fichero 
mail.model.offline_file_conflict.content=Buenos d\u00EDas {{USER_USERNAME}},<br/><br/>Aqu\u00ED tiene el fichero ''{{FILE_NAME}}'', que usted ha intentado registrar en Sigmah.<br/><br/>Un cordial saludo,<br/>El equipo Sigmah
