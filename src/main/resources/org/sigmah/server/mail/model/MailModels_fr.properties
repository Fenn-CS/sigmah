# MAIL MODELS 
# French

# Common header and footer.
mail.model.header=
mail.model.footer=<br/><br/><br/><em>Envoyé par Sigmah</em>

# Invitation mail model.
mail.model.invitation.subject=Accès à Sigmah
mail.model.invitation.content=Bonjour {{USER_USERNAME}},<br/><br/>\
	{{INVITING_USERNAME}} ({{INVITING_EMAIL}}) vous invite à acceder à Sigmah. Pour vous \
	connecter au système, visitez le lien suivant:<br/>\
	<a href="{{APPLICATION_LINK}}">{{APPLICATION_LINK}}</a><br/><br/>\
	Et entrer les identifiants suivants :\
	<ul>\
	<li><b>Email : </b>{{USER_LOGIN}}</li>\
	<li><b>Mot de passe : </b>{{USER_PASSWORD}}</li>\
	</ul>\
	Cordialement,<br/>\
	L'équipe Sigmah

# Lost password mail model.
mail.model.lost_password.subject=Demande d'un nouveau mot de passe pour votre compte Sigmah
mail.model.lost_password.content=Bonjour,<br/><br/>\
	Vous avez récemment demandé à change de mot de passe Sigmah.<br/>\
	Pour exécuter votre requête, veuillez cliquer sur ce lien :<br/>\
	<a href="{{RESET_PASSWORD_LINK}}">{{RESET_PASSWORD_LINK}}</a><br/><br/>\
	Cordialement,<br/>\
	L'équipe Sigmah